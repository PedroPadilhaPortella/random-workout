<app-bar></app-bar>

<main class="random-exercise">
  <h2>Sorteie um exercício aleatório</h2>

  <select class="routines-selector" [(ngModel)]="selectedRoutineId" name="exercise">
    <option *ngFor="let routine of routines" [value]="routine.id">{{ routine.name }}</option>
  </select>

  <button class="btn" (click)="sortExercise()">Sortear Exercício</button>

  <h2 *ngIf="sortedExercise">{{ sortedExercise.name }}</h2>
</main>
